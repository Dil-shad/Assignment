{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row mt-5">
        <div class="col-2"></div>
        <div class="col-8 bg-light p-5 border border-2 rounded-5">
            <form action="{% url 'importer' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h4 class="font-monospace">Bulk Upload</h4>
                <div class="my-2">
                    <label for="">Choose file contains teacher profile details (.csv):</label>
                    <input name="tname" id="csv" type="file" class="form-control" accept=".csv" required>

                </div>
                <div class="my-2">
                    <label for="">Choose file contains teacher profile pictures (.zip):</label>
                    <input name="timg" type="file" class="form-control" accept=".zip" required>
                </div>
                <div class="text-center mt-3">
                    <button id="zip" type="submit" class="btn btn-success w-25">Upload</button>
                </div>
            </form>

        </div>
        <div class="col-2"></div>
    </div>
</div>
{% endblock body %}
